<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url={{ site.baseurl }}/de/">
    <script>
      // Detect browser language and redirect
      const lang = navigator.language || navigator.userLanguage;
      if (lang.startsWith("de")) {
        window.location.href = "{{ site.baseurl }}/de/";
      } else {
        window.location.href = "{{ site.baseurl }}/en/";
      }
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to your language... If not, please click <a href="{{ site.baseurl }}/de/">here</a>.</p>
  </body>
</html>
