    "url": "http://localhost:4000/bericht-kamerun/",
    "title": "Bericht aus Kamerun 2024",
    "body": "2024/03/29 - Ausflug in den Busch Unsere Wochenenden durften wir oft mit dem Bischof verbringen. Nicht nur waren wir jeden Sonntag bei ihm zum Essen eingeladen, auch hatten wir das Glück, dass wir ihn samstags bei seiner Arbeit im Busch begleiteten durften. Diese Samstage waren immer kleine Abenteuer. Wir sind bereits sehr früh am Morgen aufgebrochen. Pünktlich wurden wir von unserem Chauffeur abgeholt und haben uns mit Geländewägen und Pickups auf den Weg gemacht. Denn für ein normales Auto sind diese Wege unbefahrbar. Die Straßen, man kann sie kaum als Straßen bezeichnen, waren matschige Feldwege mit wackeligen Brücken, umgeben von Palmen, Bäumen, den unterschiedlichsten Pflanzen und kleinen Flüssen. Oftmals fuhren wir mehrere Stunden, bis wir unser Ziel erreicht hatten. Nicht selten kam der Bischof auf dem Hinweg noch einer Essenseinladung nach. Wir wurden immer sehr herzlich empfangen und erhielten dazu noch ein leckeres, mit sichtlich viel Mühe zubereitetes, Frühstück. Nur isst man hier, anders als in Deutschland, zum Frühstück schon warm. Daher gab es Reis, Hähnchen, Plantain und Fisch bereits alles um 9 Uhr morgens. Nach einer kleinen Stärkung ging es dann weiter. Immer tiefer in den Busch. Vorbei an vereinzelten Häusern und kleinen Dörfern. Das Dorfleben im Busch war für uns eine andere Welt. Die kleinen Häuser waren zum größten Teil nur windschiefe Lehmhütten. Es gibt dort kein fließendes Wasser und oftmals auch keinen Strom. Dieses Leben bildete nochmal einen großen Kontrast unserem Stadtleben in Ebolowa und somit einen noch größeren Kontrast zu unserem Leben in Deutschland. Am Ziel angekommen wird der Bischof mit großem Jubel empfangen. Die Dorfbewohner tragen ihre schönsten Kleider und erwarten ihn am Dorfeingang mit Blumen und Musik. Nach dem festlichen Empfang hält Bischof Philippe Alain Mbarga immer einen Gottesdienst. Auch für diesen ist alles wunderschön hergerichtet. Wir sitzen in idyllischer Landschaft unter selbst gebastelten Dächern aus Palmblättern. Während des Gottesdienstes herrscht immer eine fröhliche, ausgelassene Stimmung. Es wird gesungen und getanzt. Einmal hatten wir sogar die Möglichkeit, bei einer Hochzeit und Kommunion dabei zu sein. Nach der Kirche folgten wir immer einer erneuten Essenseinladung im Dorf. Auch dort wurde ordentlich aufgetischt. Nach dem Essen haben wir uns verabschiedet und uns mit einem voll beladenen Pickup voller Plantains, Ananas, Ziegen und Hühner auf den Heimweg gemacht. Alles Geschenke der großzügigen Dorfbewohner. Nach einem solchen langen und anstrengenden, aber gleichermaßen schönen Tag, kamen wir meist spät abends nach Hause und sind vor Müdigkeit direkt ins Bett gefallen. "

    "title": "Reisebericht Kamerun 2023/2024",
    "body": "2024/01/14 - Reisebericht Förderverein Am 22. August letzten Jahres haben Celina und ich gemeinsam unsere große Reise nach Kamerunangetreten. Nach zwei Flügen und unzähligen Minuten Verspätung waren wir dann nun endlich inÉbolowa, der Hauptstadt der Südregion Kameruns, angekommen. Für unseren fast sechsmonatigen Aufenthalt stellte uns Philippe, Bischof der Diözese Ébolowa undgleichzeitig auch Vertreter des Fördervereins, hier in Kamerun eine Unterkunft oder besser gesagteine gesamte Etage auf dem Gelände der Diözese zur Verfügung. Nachdem der erste Kulturschock überstanden und wir uns nach und nach ein bisschen eingelebthatten, ging es dann für uns erst einmal gemeinsam mit Pfarrer Bruno für drei Tage nach Kribi. Die ca. 2 Stunden von Ébolowa entfernte Küstenstadt bietet neben paradiesischen Stränden und kleinen,verträumten Fischerdörfchen auch unglaublich leckeren Fisch. Dieser wird mit kleinen Holzbootenaus dem Atlantik gefischt und direkt am Strand frisch zubereitet. Den gegrillten Fisch kann man sichdann mit frittierten Kochbananen oder Bâton de Manioc am Strand während des Sonnenuntergangsschmecken lassen. Nach drei Tagen am schönsten Strand der Welt ging es dann auf abenteuerlichen Routen durch dentiefen Busch Kameruns wieder zurück nach Ébolowa, wo wir nun endlich unser Praktikum, dereigentliche Grund unserer Reise, begannen. Das Praktikum startete für uns am Montagmorgen um 7:00 Uhr am College Bonneau, einerkatholischen Privatschule der Diözese, nur unweit unseres Hauses. Dieser Tag begann wie jederMontag mit dem wöchentlichen Fahnenappell und einer Ansprache der Direktorin. Zu sehen wie fastalle 600 Schüler*innen des Colleges in einheitlicher Schuluniform gekleidet, akkurat in Reih und Gliedauf dem Schulhof aufgestellt, die Nationalhymne singen und dabei noch von einem Disziplin Masterstreng beobachtet werden, war anfangs wirklich sehr seltsam und befremdlich. Ein Disziplin Master,also eine Person, deren Aufgabe darin besteht, darauf zu achten, dass sich alle Schüler an dieSchulordnung halten und stets die Regeln befolgen, ist hier gang und gäbe und in jeder Schulevorzufinden. Gemeinsam mit Fachlehrern haben wir dann den Englisch und Deutsch Unterricht verschiedenerKlassen besucht und durften letztendlich auch eigenständig Unterricht vorbereiten und halten. Schnell haben wir festgestellt, dass sich das Schulleben der Jugendlichen und Kinder hier doch sehrvon dem in Deutschland unterscheidet. Angefangen bei dem Disziplin Master und dem extremenGehorsam, der damit einhergehenden vielen verschiedenen Fächern und dementsprechend auch derAnzahl der Klausuren, die wohlgemerkt allesamt innerhalb einer Woche geschrieben werden, bis hinzu einem achteinhalbstündigen Schultag - und das die gesamte Woche. Um noch mehr Eindrücke sammeln zu können, haben wir unser Praktikum im Kindergarten Nko‘vos,im Stadtzentrum von Ébolowa fortgesetzt. Bei diesem Kindergarten handelt es sich um einenbilingualen Kindergarten, der sich zum einen aus einer Anglophonen, zum anderen aus einerFrankophonen Sektion zusammensetzt. Zu diesem Zeitpunkt herrschte in Nko’vos allerdings„Ausnahmezustand“, da das alte Gebäude des Kindergartens marode beziehungsweise nicht mehrsicher war. Deshalb wurden alle Gruppen in ein leerstehendes Kirchengebäude ausgelagert. Dorttummelten sich nun fast 100 kleine Kinder im Alter von 2-4 Jahren. Der Lautstärkepegel war enormund die Erzieherinnen versuchten mit allen möglichen Mitteln die Kinder zu beschäftigen undirgendwie bei Laune zu halten. Dies gestaltete sich allerdings als echte Herausforderung, da es anSpielzeug mangelt. Sowohl in dem alten Kirchengebäude, als auch jetzt im neuen Gebäude, welchesvergangene Woche erst von Bischof Philippe eingeweiht wurde, ist kein Spielzeug vorzufinden. Dieeinzelnen Gruppenräume bestehen lediglich aus Sitzgelegenheiten für die Kinder, einem Schreibtischfür die Erzieherinnen und einer Tafel. Von Spielsachen, dem eigentlich wichtigsten Equipment einesKindergartens, fehlt jedoch jede Spur. Naja, wir haben unser Bestes gegeben, die Erzieher*innen zu unterstützen und die Kinder mitdiversen Tänzen, unter anderem mit dem Fliegerlied oder Head and Shoulders, Knees and Toes, zubeschäftigen. Nach circa 6 Stunden Kinderbetreuung ohne Spielzeug waren unsere Nerven dann aucham Ende. Den Abschluss unseres Praktikums absolvierten wir dann in der Grundschule Abang. Ebenfalls eineprivate Einrichtung der Diözese, die sich neben der Kathedrale befindet. Dort haben wir uns aufverschiedene Klassen aufgeteilt. Celina verbrachte die verbleibende Zeit in der zweiten Klasse, ich inder sechsten Klasse. Die Kinder in Kamerun besuchen insgesamt sechs Jahre lang die Grundschuleund erst danach beginnt das College. Auch hier konnten wir noch einmal viele interessante Eindrücke sammeln, hautnah miterleben, wiesich das Leben der Kinder in Kamerun gestaltet und vor allem unser Französisch verbessern. Genausowie im College tragen auch hier alle Schüler*innen eine Schuluniform, beten um Punkt 12:00 Uhr denAngelus und beginnen jeden Schultag mit einem Fahnenapell. Viele Dinge laufen hier wirklich ganz anders als in Deutschland und dementsprechend groß sind auchdie Unterschiede im Schulsystem. Vielleicht waren es aber auch genau diese großen Unterschiede,die das Praktikum so spannend und bereichernd gestaltet haben. Insgesamt war es wirklich ein sehrschönes, gelungenes und eindrucksvolles Praktikum, in dem wir das Leben der Kinder, Teenies undJugendlichen genauer kennenlernen durften und ganz besondere Einblicke erhalten haben. Wirwurden überall sehr herzlich aufgenommen, hatten tolle Begegnungen und durften viele neue Leutekennenlernen. Natürlich sind wir in dieser Zeit aber auch auf bestimmte Dinge aufmerksam geworden. Was unsnämlich wirklich in allen Bildungseinrichtungen negativ aufgefallen ist, ist der Mangel an Spiel-,Sport- und Freizeitgeräten. Ob bei den Kleinkindern im Kindergarten, die außer einer winzigenKreidetafel nichts zum Spielen haben oder aber bei den Kindern der Grundschule und des Colleges,die mit einer leeren Flasche Fußball spielen müssen, da weder Bälle noch Tore vorhanden sind. Dem Schulkomplex Abang, der aus der Grundschule, in der wir unser Praktikum absolviert haben,und einem angrenzenden Kindergarten besteht, sowie dem Komplex Nko‘vos haben wir bereitsdurch gesammelte Spenden einen neuen Spielplatz gestiftet. Dieser wird hoffentlich noch vorunserer Abreise im Februar fertig und kann somit noch von uns selbst hier vor Ort eingeweihtwerden. Die Freude der Kinder nur über die Nachricht, dass dort bald ein neuer Spielplatz stehen wird, warriesig. Ebenso als wir der Grundschule neue Fußbälle geschenkt haben. Diese konnten wir auch mitHilfe von Spenden finanzieren. Die Anschaffung der Bälle und die Renovierung der beiden Spielplätzewar schon einmal ein guter Anfang, um die Kindergartenkinder den ganzen Tag über und dieGrundschüler während den Pausen zu beschäftigen. Allerdings ist dies bei weitem nicht ausreichend,da das Bedürfnis an Spielequipment wirklich hoch ist und, wie bereits erwähnt, in nahezu allenKomplexen fehlt. Daher wäre es uns wirklich eine Herzensangelegenheit nach und nach Spielzeug, Bälle, Fußballtore,aber auch Outdoorspiele anzuschaffen, um den Kindern eine Beschäftigung zu geben und ihnen eineFreude zu bereiten. Um dieses Vorhaben allerdings realisieren zu können, sind wir auf Ihre Spende beziehungsweise dieHilfe des Fördervereins angewiesen. Jede noch so kleine Spende hilft dabei, Projekte wie dieses zuunterstützen und umzusetzen und damit anderen etwas Gutes zu tun. Ébolowa, den 10. Januar 2024 Josephina Schäfer "
    }, {

    "url": "http://localhost:4000/brief-zum-jahresende-philippe-mbarga/",
    "title": "Schreiben zum Jahresende 2023 von Msgr. Dr. Philippe Alain Mbarga Bischof von Ebolowa",
    "body": "2023/11/18 - B. P: 910 Ebolowa - Cameroun L’EVEQUE E-mail: dioceseebolowa20I6@gmail. com Ebolowa, am 18. 11. 2023 Sehr geehrte Damen und Herren, liebe Freunde! Zum Christkönigs-Fest 2023 sende ich Euch einen herzlichen Gruß aus Ebolowa. In diesem Jahr durfte ich anlässlich des Ad-Limina-Besuchs der kamerunischen Bischöfe und der sich anschließenden Weltsynode nahezu 2 Monate in Rom verbringen. Ich war glücklich, unsere Weltkirche so lebendig erfahren zµ dürfen und - zwischenzeitlich - in Fulda Eure warme Gastfreundschaft zu genießen. Trotz der durch so viele Kriege weltweit belasteten wirtschaftlichen Situation kann ich Euch von einer gesunden Entwicklung unserer Projekte berichten. In dem von uns gegründeten bilingualen Internat, der Hildegard-Althaus-Schule, werden mittlerweile 310 Jungen und Mädchen unterrichtet. In meiner Heimat, wo es einen zunehmenden Konflikt zwischen dem englisch- und französischsprachigen Landesteil gibt, leisten wir durch den zweisprachigen Unterricht auch einen sehr konkreten Beitrag zum gegenseitigen Verständnis und Frieden. Wir sind sehr dankbar, dass wir mit diesem Gymnasium auch für die weit im Busch verstreut lebenden und meist aus armen Familien stammenden Kinder einen Schulbesuch ermöglichen können. Die Grundschule in meinem Heimatdorf Mvam-Zamba als eines unserer ersten Projekte ist ja vor 2 Jahren baulich komplett erneuert worden. Nach wie vor unterrichten hier 6 Lehrkräfte 131 Schüler. In unmittelbarer Nachbarschaft liegt unser Mvam-Zamba-Waisenhaus, wo aktuell 12 Kinder von einer Pflegemutter versorgt werden. Es freut mich besonders, dass inzwischen die ersten ,,unserer” Waisenkinder Dank Eurer finanziellen Hilfe eine Berufsausbildung abschlie8en und eine Familie gründen konnten. Wie Ihr wisst, ist die Krankenstation in Mvam-Zamba inzwischen eine feste Einrichtung. Konsequent werden die Patienten hier durch zwei Krankenschwestern und eine Laborantin versorgt, daneben sind ein Wachmann und eine Reinigungskraft beschäftigt. Schwester Dr. Elise besucht das Dorf alle 1 bis 2 Wochen, um die schwer Erkrankten zu behandeln. Der von Euch gespendete Ambulanzwagen ermöglicht bei Notfällen oder Komplikationen den Transport in unser St. -Thomas-Hospital; wir sind froh, dass wir uns auf dieses medizinisch gut ausgestattete Auto verlassen können! Mit großer Dankbarkeit kann ich auch von unserer Berufsschule / Nsimalen berichten: Auch im vergangenen Jahr haben 14junge Männer und Frauen ihren Fachabschluss in der Schreinerei bzw. der Nahschule gemacht. Für mich ist es immer besonders schön, wenn ich bei den Abschlussfeiern auch unsere alten Schüler treffe, die inzwischen ihr eigenes Unternehmen gegründet haben und mit ihrem Beruf ihre Familie ernähren können. Das St. -Thomas-Hospital/Nsimalen wurde durch unsere ärztliche Direktorin Dr. Elise wirklich umsichtig durch die Corona-Krise gebracht. Neben ihr sind auch ein Augenarzt, ein Gynäkologe, ein Internist und ein Zahnarzt regelmäßig als Konsiliarärzte im St. -Thomas­ Hospital tätig. Daneben beschäftigen wir insgesamt 16 Mitarbeiter als Krankenschwestern, in der Apotheke, dem Labor und als Wachpersonal. Wir sind sehr glücklich, dass wir mit einem gut ausgerüsteten Labor und dem neuen Ultraschallgerät eine solide Versorgung der Kranken anbieten können. Immer noch sind wir jedoch auf großzügige Spenden für den Kauf einer Röntgen-Anlage angewiesen… Mit besonderer Dankbarkeit blicken Schwester Silvie und Dr. Elise auf ihren diesjährigen Sommer-Besuch in Fulda zurück. Für Schwester Silvie- die Schuldirektorin des katholischen Gymnasiums in Ebolowa - war es der erste Besuch in Europa, während Dr. Elise im Rahmen des regelmäßigen fachlichen Austauschs in Fulda schon so etwas wie ein zweites Zuhause gefunden hat. Für uns Kameruner ist es eine ganz besonders schöne und sehr bereichernde Erfahrung, Eure Heimat auch einmal bereisen und kennenlernen zu dürfen… Habt von Herzen Dank für Eure Gastfreundschaft, ohne die ein solches Unternehmen nie möglich gewesen wäre! Schließlich sende ich Euch herzlichen Dank und die Grüße all unserer Mitarbeiter, insbesondere von Dr. Elise und Sr. Silvie, sowie natürlich der uns anvertrauten Kinder, Jugendlichen und Patienten. Ich vertraue darauf, dass wir uns bald und wohlbehalten wiedersehen! Gott segne und schütze Euch! Mit allen guten Wünschen für eine frohe Adventszeit Msgr. Dr. Philippe Alain Mbarga Bischof von Ebolowa "
    }, {

    "url": "http://localhost:4000/brief-zum-jahresausklang/",
    "title": "Brief von Bischof Phillipe zum Jahresausklang 2022",
    "body": "2022/11/22 - B. P: 910 Ebolowa - Cameroon L’EVEQUE Sehr geehrte Damen und Herren, liebe Freunde! Zum Christkönigsfest 2022 sende ich Euch einen ganz herzlichen Gruß aus Kamerun, verbunden mit einem großen Dank für Eure treue Freundschaft. Trotz der durch die Corona-Pandemie und der auch hier spürbaren Auswirkungen des Ukraine-Kriegs darf ich Euch von einer sehr guten Entwicklung unserer Projekte berichten. ie Grundscbule in meinem Heimatdorf Mvam-Zamba war im letzten Jahr durchgängig geöffnet. Dank Eurer finanziellen Unterstützung konnten wir 2021 die 3 ursprünglichen und mittlerweile sehr baufälligen Schulgebäude im Dorf durch neue Bauten ersetzen. Insgesamt werden hier 146 Kinder von 6 Lehrkräften unterrichtet - es freut mich sehr, dass wir keine Schulgebiihren erheben müssen. Im Mvam-Zamba-Waisenhaus leben derzeit 12 Kinder, die von einer Pflegemutter versorgt werden. Nach wie vor profitieren sie vom kostenlosen Besuch der benachbarten Volksschule. Die Dorfgemeinschaft hilft bei der Bewirtschaftung des Nutzgartens, so dass eine Grundversorgung mit Nahrungsmitteln gewährleistet ist. Der mit Eurer Hilfe gebaute Dortbrunnen wird regelmäßig gewartet und funktioniert zuverlässig. Das hierdurch verfügbare saubere Wasser ist besonders für unsere kleinen Kinder ein wahrer Segen - sie können nun gesünder aufwachsen und leiden viel seltener unter Magen- oder Darminfektionen. Die Krankenstation in Mvam-Zamba wird von zwei Krankenschwestern und einer Laborantin versorgt, daneben sind ein Wachmann und eine Reinigungskraft beschäftigt. Schwester Dr. Elise besucht das Dorf alle I bis2 Wochen, um die schwer Erkrankten zu behandeln. Der von Euch gespendete Ambulanzwagen ermöglicht bei Notfallen oder Komplikationen den Transport in unser St. -Thomas­ Hospital; wir sind froh, dass wir uns auf dieses medizinisch gut ausgestattete Auto verlassen können! Mit großer Dankbarkeit kann ich auch von unserer Berufsschule / Nsimalen berichten: Auch im vergangenen Jahr haben 12 junge Manner und Frauen ihren Fachabschluss in der Schreinerei bzw. der Nähschule gemacht. Besonders hat mich vor allem jedoch die stolzen Absolventen - gefreut, dass Familie Heil aus Niesig und Frau Dr. Fuhrmann während ihres Kamerun-Besuchs bei der Freisprechung die Lehrbriefe überreichen konnten. Wir sind sehr glücklich, dass wir Dank Eurer Hilfe die Gehälter für die Lehrkräfte stets pünktlich auszahlen konnten. Für das St. -Thomas-Hospital/Nsimalen konnten wir im Jahr 2021 Dank der großherzigen Spende unserer Freundin Paula Hohmann (+) den Bau des technisch aufwendigen Radiologie-Gebäudes fertigstellen. Hierauf sind wir wegen der anspruchsvollen Bauvorschriften besonders stolz. Die Beschaffung eines Röntgengerätes wird voraussichtlich ungefähr 50. 000 Euro kosten und ist gewiss die größte Herausforderung für das kommende Jahr! Neben der Chefärztin Dr. Elise sind auch ein Augenarzt, ein Gynäkologe, ein Internist und ein Zahnarzt regelmäßig als Konsiliarärzte im St-Thomas-Hospital tätig. Wir sind sehr_glücklich, dass wir mit einem gut ausgerüsteten Labor und dem neuen Ultraschallgerät eine solide Versorgung der Kranken anbieten können. Wie Ihr wisst, habe ich mit dem Nachlass unserer verstorbenen Freundin Hildegard mit dem Bau einer bilingualen Schule in meinem Bistum Ebolowa begonnen. Es freut mich sehr, dass mittlerweile die Klassenzimmer bereits für den Unterricht genutzt werden können - im nächsten Schritt sollen dann die Schlaf- und Waschräume für die lntemats-Schiiler gebaut werden. In der Hildegard-Althaus-Schule werden aktuell 332 Jungen und Mädchen unterrichtet, geplant ist sie für 1000 Schiller. Für die größtenteils weit im Busch verstreut lebenden Kinder meines Bistums ist der große Schulbus, den Familie Reich gestiftet hat, das einzig verfügbare Transportmittel - und für den Schulbesuch unverzichtbar! Das Thomas-Reich-Gästehaus ist - wie Ihr ja bereits wisst - schon seit mehr als 1 Jahr fertiggestellt. Hier kann ich meine Besucher wirklich sehr komfortabel unterbringen, so dass ich Euch allen von Herzen eine Einladung nach Ebolowa aussprechen darf. Mit besonderer Dankbarkeit blicke ich auf meinen Fulda-Besuch in diesem Sommer zurück, wo Ihr mich auf so vielfaltige Weise gastfreundlich aufgenommen und verwöhnt habt. Ein wirklicher Höhepunkt war für mich unsere gemeinsame Messe nach dem schonen Vereinstreffen am 25. Juni - ich habe mich wie in einer großen Familie gefühlt. Schließlich sende ich Euch herzlichen Dank und die Grüße all unserer Mitarbeiter, insbesondere von Dr. Elise (die für das kommende Jahr einen Besuch in Fulda fest einplant), sowie natürlich der uns anvertrauten Kinder, Jugendlichen und Patienten. Ich vertraue darauf, dass wir uns bald und wohlbehalten wiedersehen! Gott segne und schütze Euch! Mit allen guten Wünschen für eine frohe Adventszeit Philippe Alain MBARGA, Bischof von Ebolowa "
    }, {
    "id": 21,
    "url": "http://localhost:4000/marion-aufenthalt-in-kamerun/",
    "title": "Aufenthalt von Frau Dr. Fuhrmann in Kamerun Dezember 2021 / Januar 2022 ",
    "body": "2022/01/11 - Kinderhilfe &amp; St. Thomas-Hospital in Kamerun e. V. Adalbertstr. 16 D-36039 Fulda Ebolowa, am 7. 1. 2022 Sehr geehrte Damen und Herren, liebe Freunde! Auf diesem Wege wünsche ich Ihnen allen ein frohes Neues Jahr und darf Sie heute aus Ebolowa im Süden Kameruns recht herzlich grüßen. Gerade verbringe ich während der Weihnachtsferien eine wirklich anregende Zeit bei Bischof Philippe und berichte gern über den Fortgang unserer Projekte hier in Westafrika. Gleich nach meiner Ankunft durfte ich unsere Berufsschule in Nsimalen /Yaoundé besuchen und 10 Absolventen nach ihrer erfolgreichen Abschiedsprüfung ihre Gesellenbriefe überreichen. Wie in den letzten Jahren wurde aus diesem Anlass zwar coronakonform, aber wirklich fröhlich gefeiert – die Familien der glücklichen Abgänger waren sichtlich glücklich und dankbar. Bei der Auswahl unserer Berufsschüler berücksichtigt Bischof Philippe vor allem solche aus armen Familien, die schwere Schicksalsschläge wie Krankheit, Tod oder gravierende Unfälle erlitten haben. Man kann sich leicht vorstellen, dass die Kinder und Jugendlichen in solchen Fällen hier in Kamerun sehr stark durch wirkliches Elend bedroht sind. Besonders hat es mich gefreut, dass 2 ehemalige Schüler ein beeindruckendes öffentliches Zeugnis während des Festes abgelegt haben. Lebhaft haben sich die beiden jungen Männer bei Bischof Philippe und unserem Verein für ihre Ausbildung bedankt und durch eine humor-volle Moderation bzw. gesangliche Darbietungen engagiert zum Gelingen der Feier beigetragen. Gern berichte ich auch über das inzwischen fertiggestellte Thomas-Reich-Gästehaus, in dem Besucher des Bistums sehr gut untergebracht werden können. Das Gebäude befindet sich in unmittelbarer Nähe des Bischofshauses und ist wirklich komfortabel eingerichtet. Sie alle dürfen also ohne Sorge die Einladung von Bischof Philippe in sein Bistum annehmen! Zu Beginn des Jahres 2022 haben wir die Hildegard-Althaus-Schule hier in Ebolowa besucht. Der Bau dieses bilingualen Internates verdankt sich unserer langjährigen Wegbegleiterin und Freundin Hildegard, die den Verein nach ihrem Tode sehr großzügig mit einer Stiftung bedacht hat. Mittlerweile ist der Rohbau der Schule fertiggestellt. Aktuell werden 139 Schüler und Schülerinnen in 4 Klassen unterrichtet. Für das kommende Jahr hat sich Bischof Philippe die Einrichtung der Schlaf- und Sanitätsräume für die Externen und den Bau eines Brunnens mit Wasserturm vorgenommen. Das Internat stellt vor allem für die weit im Busch verstreut lebenden jungen Menschen eine große Chance dar. Ohne jedwede Verkehrs-anbindung haben die Kinder sonst keine Möglichkeit für einen Schulbesuch. Über gute Fortschritte kann ich auch beim St. Thomas-Hospital berichten. Durch den neuen Generator ist für das Krankenhaus eine kontinuierliche Stromversorgung gesichert, ebenso wie für die schweren Geräte unserer Schreinerei (die vorher über die sehr unzuverlässige öffentliche Stromversorgung oft lahmgelegt war…). Das Gebäude für die geplante Röntgenanlage ist fertiggestellt - allerdings bleibt die Anschaffung der teuren Radiologie-Technik eine große finanzielle Aufgabe für uns. Im letzten Jahr hat Schwester Dr. Elise ca. 1000 Patienten behandelt, vor allem Kinder und Mütter, aber auch zahlreiche Geburten und viele Unfallopfer. Nach Bedarf werden in speziellen Fällen Fachärzte für die Therapie hinzugezogen: regelmäßig halten ein Gynäkologe, ein Chirurg, ein Augen- und ein Zahnarzt eine Sprechstunde ab. Die Zahl der hilfesuchenden Kranken nimmt hier schnell zu, so dass die Anschaffung der verhältnismäßig teuren Medikamente und Laborartikel weiterhin einen großen Kostenfaktor darstellt. Da Bischof Philippe vor 5 Wochen einen ganz ausführlichen Bericht an uns geschrieben hat, darf ich mich hier kurz fassen - und Ihnen schließlich einen ganz großen Dank aus Kamerun für Ihre vielfältige freundschaftliche und materielle Unterstützung übermitteln. Wir hoffen, dass uns Bischof Philippe (und vielleicht auch Sr. Dr. Elise) in diesem Sommer wieder besuchen werden dürfen… Gern leite ich die herzlichen Grüße von Bischof Philippe, Schwester Dr. Elise Bana, allen Mitarbeitern, Schülern und Patienten an Sie alle weiter. Mit allen guten Wünschen verbleibe ich herzlich und dankbar Ihre Marion Fuhrmann Dr. med. Marion Fuhrmann Kinderhilfe &amp; St. -Thomas-Hospital in Kamerun e. V. PS: Fotos und ausführlichere Informationen können über unsere Website (www. thomas-hospital. de) abgerufen werden. Bankverbindung: St. -Thomas-Hospital in KamerunSparkasse FuldaBIC:  HELADEF1FDSIBAN:  DE05 5305 0180 0040 0494 78"
    }, {

    "url": "http://localhost:4000/brief-jahresausklang-bischof-phillipe/",
    "title": "Brief von Bischof Phillipe zum Jahresausklang",
    "body": "2021/11/27 - Pot. N°164/2021/A Ebolowa, im November 2021 Sehr geehrte Damen und Herren, liebe Freunde! Gern nutze ich das Christkönigsfest für einen herzlichen Gruß aus meiner Heimat an Euch - verbunden mit einem kleinen Bericht über die Projekte unseres Vereins. Ich bin froh und dankbar, dass sich trotz der weltweiten Pandemie unsere Einrichtungen stabil gehalten haben, auch wenn die eigentlich geplanten neuen Investitionen etwas aufgeschoben werden müssen. Ich freue mich sehr, dass in diesem Jahr die Mvam-Zamba-Schule umfassend renoviert bzw. durch neue Gebäude ergänzt werden konnte. Weiterhin unterrichten 6 Lehrerinnen 130 Kinder von der ersten bis zur 6. Klasse. Im Mvam-Zamba-Waisenhaus leben zur Zeit 7 Kinder, die von 2 Ordensschwestern versorgt werden. Unterstützt werden sie auch von den Dorfbewohnern, die den Gemüse- und Obstgarten der Hausgemeinschaft mit bewirtschaften. Die Krankenstation in Mvam-Zamba wird nach wie vor von einer Krankenschwester und einer Laborantin geführt, daneben ist eine Reinigungskraft beschäftigt. Natürlich liegt die ärztliche Leitung weiterhin in den Händen von Dr. Elise, die für die schwerer erkrankten Patienten 1 bis 2 x monatlich in das Dorf kommt. Stolz sind wir hier auch auf unsere Berufsschule in Nsimalen: Mittlerweile sind hier 11 Mitarbeiter in der Schreinerei und der Nähstube tätig - im letzten Jahr konnten (20) junge Menschen mit einem Gesellen-Diplom entlassen werden. Die Möglichkeit, in eigener Produktion Möbel und Kleidung herzustellen, hilft uns sehr, die Ausgaben gering zu halten. Die Zahl der behandelten Kranken im St. Thomas-Hospital ist innerhalb des letzten Jahres enorm gestiegen. Schwester Dr. Elise wird stark im Rahmen von Geburten, Unfällen und Infektionserkrankungen beansprucht. Mittlerweile hat sie Unterstützung durch 3 weitere Kollegen, die regel-mäßig zu fachärztlichen Sprechstunden kommen: einen Internisten (der vornehmlich die Sonographien vornimmt), einen Zahnarzt und einen augenärztlichen Kollegen. Wir danken Euch noch einmal sehr für die finanziellen Mittel, die unsere Labortätigkeit ermöglichen. Auch ist es uns mit Eurer Hilfe möglich, den Ärmsten notwendige Medikamente kostenfrei auszuhändigen. Insgesamt sind nun 23 Mitarbeiter im Krankenhaus beschäftigt: 4 Ärzte, 12 Krankenschwestern, 2 Laboranten, 3 Reinigungskräfte und 2 Wachleute. In meinem Bistum Ebolowa hat der Bau der Hildegard-Althaus-Schule gute Fortschritte gemacht. Der Rohbau ist nahezu abgeschlossen und wird tatsächlich auch schon für den Unterricht genutzt. Noch können hier nur Kinder unterrichtet werden, die den täglichen Schulweg leisten können. Diejenigen Kinder, die ohne Verkehrsanbindung weiter weg im Dschungel leben, werden auf eine Schlafmöglichkeit im Internat angewiesen sein. Besonders gern schreibe ich Euch von unserem Gästehaus, welches großzügig durch Herrn Prof. Thomas Reich finanziert wird. Auch hier geht es mit den Bauarbeiten stetig voran und ich freue mich darauf, meine Gäste hier gut und sicher unterbringen zu können. Ich rechne fest mit Eurem Besuch! Wenn irgend möglich, planen wir für das kommende Jahr neben den laufenden Ausgaben den Kauf eines Röntgen-Gerätes für das St. Thomas-Hospital, welches voraussichtlich 60. 000 € kosten wird. Sofern wir viel Glück haben, wäre die Fertigstellung der Schlafräume und Sanitär-Einrichtungen der Hildegard-Althaus-Schule uns ein dringendes Anliegen. Zunächst aber danke ich Euch von Herzen im Namen aller Mitarbeiter, der Waisenkinder und Kranken und - nicht zuletzt der vielen Schüler - für Eure Freundschaft und treue Unterstützung! Gott segne und schütze Euch! Philippe Alain MBARGA Eveque d’Ebolowa "

    "title": "Kinderhilfe Bericht 2021",
    "body": "2021/11/23 - Sehr geehrte, liebe Vereinsmitglieder, liebe Freundinnen und Freunde! Sehr gerne übermitteln wir Ihnen und Euch den Jahresgruß von Bischof Philippe, verbunden mit einem kurzen Bericht über die Fuldaer Vereinsaktivitäten im sich neigenden Jahr 2021. Leider ist ja in diesem Sommer das traditionelle Vereinstreffen im Dompfarrzentrum aufgrund der pandemischen Einschränkungen ausgefallen. Immerhin konnte Bischof Philippe Fulda im September trotz der hiermit verbundenen Unwägbarkeiten und strikten Auflagen (Quarantäne, Testungen vor den Flügen etc. ) für 3 Wochen besuchen. So war schließlich doch eine formelle Vereinssitzung mit ihm und einer Minimalbesetzung möglich. Dankbar denken wir an die schöne Messe zurück, die Bischof Philippe mit uns für alle lebenden und verstorbenen Mitglieder unseres Vereins am 24. September in der Heilig-Geist-Kirche gefeiert hat. Wir haben erfahren, wie gut uns allen auch die freundschaftlichen Begegnungen und Gespräche danach getan haben. In jedem Falle haben wir uns vorgenommen, den jährlichen gemeinsamen Gottesdienst künftig fest in unser Vereinsprogramm aufzunehmen! Naturgemäß sind die hiesigen gemeinschaftlichen Aktivitäten aufgrund der Covid-19-Regularien sehr schmerzlich eingeschränkt worden. Umso größer ist unsere Freude darüber, dass wir in unserem neuen Mitglied Herrn Leslie Scheuber einen Mann gewonnen haben, der gegen so manchen zähen Widerstand unsere technisch in die Jahre gekommene Website neu aufgestellt hat. Hilfreich unter die Arme gegriffen wurde uns hierbei von unserem langjährigen Freund Thomas Vogler, der bislang unseren Internet-Auftritt ehrenamtlich erstellt und unterhalten hat. Über Thomas ist auch der Kontakt zu dem Start-Up-Unternehmen „matters. dev“ zustande gekommen, welches den wirklich aufwendigen technischen Support sehr engagiert und zum Selbstkostenpreis übernommen hat. Besonders stolz sind wir auf die perfekte englische Übersetzung, die zwei gute Freunde von Leslie (David und Silvia Usbeck aus Leipzig) beigetragen haben. Für das kommende Jahr haben wir uns neben dem Unterhalt der bereits laufenden Einrichtungen zwei ehrgeizige Projekte vorgenommen: Die Fertigstellung der Unterbringung für die externen Schüler der Hildegard-Althaus-Schule sowie die Anschaffung einer Röntgen-Anlage für das St. Thomas Hospital. Auf den Punkt gebracht heißt das, dem Spendenbedarf unseres Vereins sind nach oben keine Grenzen gesetzt! Wir schließen unseren Brief mit allen guten Wünschen für die bevorstehende Advents- und Weihnachtszeit. Vielen Dank für Eure Freundschaft und treue Unterstützung! Es grüßen herzlich Petra Leinweber &amp; Marion Fuhrmann "

    "url": "http://localhost:4000/dr-elises-aufenthalt-in-deutschland/",
    "title": "Dr. Elises Aufenthalt in Deutschland",
    "body": "2021/03/21 - Bevor unser Krankenhaus in Yaoundé eingeweiht werden kann, soll noch einmal ein Container in Dipperz auf den Weg gebracht werden – nach Möglichkeit mit der Grundeinrichtung für das Labor. Da hierfür noch vieles eingekauft werden muss, sind wir hier nach wie vor insbesondere auf finanzielles Wohlwollen angewiesen.  In diesem Zusammenhang ist es mir eine besondere Freude, Euch meine Kollegin Frau Dr. Bana (oder auch Dr. Elise) aus Kamerun vorzustellen. Dr. Elise ist Ordensschwester bei den „Töchter Mariens“ und Pfarrer Philippe ist es gelungen, diese gut ausgebildete und tüchtige Ärztin für die Leitung unseres Krankenhauses in Yaoundé zu gewinnen. Hierzu musste er zäh mit der Generaloberin der Gemeinschaft verhandeln; sind doch Mediziner in Kamerun aufgrund der teuren Ausbildung und der geringen Zahl an Studienplätzen sehr kostbare Arbeitskräfte – Dr. Bana ist denn auch die einzige Ärztin in ihrer Kongregation. Schwester Elise ist derzeit für 3 Monate in Deutschland zu Besuch. Sie hat die Zeit gut genutzt für einen Sprachkurs, um in Zukunft die langfristig geplanten Hilfseinsätze in Kamerun mit den deutschen Helfern koordinieren zu können. Bereits jetzt habe ich als Ärztin von ihrem Wissen und ihrer Erfahrung profitiert, was die medizinischen Verhältnisse in Westafrika betrifft. Daneben hat sie sich in unserer Praxis in die Technik des Sonographierens eingearbeitet, was aufgrund der künftig in Yaoundé verfügbaren Ultraschall-Geräte von großem Nutzen sein wird. Hospitation im Herz-Jesu-Krankenhaus: Durch Vermittlung der Vinzentinischen Schwestern in Fulda hat sie eine kurze Hospitation im Herz-Jesu-Krankenhaus machen dürfen, wobei sie wirklich kollegial und freundschaftlich aufgenommen wurde. Besuch der Missionsärztlichen Klinik in Würzburg: Vor 3 Tagen haben wir beiden Ärztinnen noch Frau Hanne Fleischmann im Missions-ärztlichen Institut in Würzburg zu einer Beratung aufgesucht, um gemeinsam die medizinische Grundausstattung unseres Labors abzustimmen. Frau Fleischmann hat sich durch ihre große tropenmedizinische Laborerfahrung einen internationalen Namen gemacht. In ihr haben wir eine sehr entgegenkommende, kompetente und uneigennützige Helferin gewinnen können. Dr. Elise wurde herzlich von allen aufgenommen: Neben den vielen Menschen, die meiner Kollegin mit herzlicher Gastfreundschaft begegnet sind, möchte ich an dieser Stelle vor allem meinen Eltern danken, die Dr. Elise in den ersten sechs Wochen ihres Deutschland-Aufenthaltes als ihre jüngste Tochter angenommen und ein wenig mit Fulda vertraut gemacht haben. Im Mutterhaus der Vinzentinerinnen: Eine wirkliche Bereicherung für uns war auch die liebevolle Aufnahme, die Dr. Elise anschließend bei den Vinzentinischen Schwestern im Mutterhaus erfahren hat. Hier hat sich Schwester Philea, die durch den langjährigen Austausch von Ordensfrauen mit Indien über viel Erfahrung verfügt, mit großer persönlicher Hingabe darum bemüht, dass unser Gast einen breit gefächerten Einblick in unser Gesundheitswesen und die Altenpflege bekam und wirklich wie in einer großen Familie geborgen war. Im Gegenzug war uns Elise ein lieber, aufgeschlossener und unkomplizierter Gast, der unsere Hausgemeinschaft sehr bereichert und vieles über ihr afrikanisches Zuhause gelehrt hat. Abreise: In zehn Tagen wird meine Kollegin in ihre Heimat zurückkehren und wir wünschen ihr für den verantwortungsvollen Dienst in unserem neuen Hospital viel Kraft und Gottes Segen. Fest steht für uns alle, die wir sie hier kennenlernen und bei uns haben durften: Sie ist ein echter Glücksgriff, humorvoll, klug, sehr praktisch veranlagt und absolut zuverlässig! "
