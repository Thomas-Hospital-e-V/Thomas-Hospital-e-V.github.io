

<div class="card post-card h-100 border-0 shadow-sm mt-4">
  <div class="image-wrapper w-100 w-md-50">
      <img 
      src="{% if employee_page.image contains '://' %}{{ employee_page.image }}{% else %}{{ site.baseurl }}/{{ employee_page.image }}{% endif %}" 
      class="img-fluid h-100 w-100" 
      alt="{{ employee_page.title }}"
      style="object-fit: contain; height: 100%;"
      >
  </div>

  <div class="card-body d-flex flex-column w-100 w-md-50">
  {{ employee_page.content | markdownify }}
  </div>
</div>
