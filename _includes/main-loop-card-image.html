<div class="card post-card h-100 border-0 shadow-sm">
	{% if post.image %}
	  <a href="{{site.baseurl}}{{post.url}}">
		<div style="height: 220px; overflow: hidden;">
			<img 
			src="{% if post.image contains '://' %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" 
			class="card-img-top" 
			alt="{{ post.title }}"
			style="height: 100%; width: 100%; object-fit: cover;"
			>
		</div>
	  </a>
	{% endif %}
  
	<div class="card-body d-flex flex-column">
	  <h2 class="h5 font-weight-bold mb-2">
		<a class="text-dark" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
	  </h2>
  
	  <p class="mb-2 text-muted">
		{{ post.excerpt | strip_html | strip_newlines | truncate: 120 }}
	  </p>
  
	  <div class="mt-auto">
		<small class="d-block text-muted">
		  In
		  {% for category in post.categories %}
			<a class="text-muted text-decoration-underline" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">
			  {{ category }}
			</a>{% unless forloop.last %}, {% endunless %}
		  {% endfor %}
		</small>
		<small class="text-muted">{{ post.date | date: '%b %d, %Y' }}</small>
	  </div>
	</div>
</div>
