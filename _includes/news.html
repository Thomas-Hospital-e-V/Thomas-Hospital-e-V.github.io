<div class="container">
    <!-- Hero Image -->
    <div class="hero-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url({{site.baseurl}}{{page.image}});height: 50vh;background-position: center;background-repeat: no-repeat;background-size: cover;position: relative;">
        <div class="hero-text" style="text-align: left;position: relative;top: 50%;transform: translate(0%, -50%);color: white; padding-left: 5%;">
            <h1 class="font-weight-bold">{{ site.data.translation.headline-news[page.lang] }}</h1>
        </div>
    </div> 
    
    <!-- Posts -->
    
    <div class="row mt-3">
        <div class="col-12 mx-auto main-loop">
          <h4 class="font-weight-bold spanborder"><span>{{ site.data.translation.headline-all-posts[page.lang] }}</span></h4>
      
          <div class="row">
            {% assign lang_posts = site.posts | where: "lang", page.lang %}
            {% for post in lang_posts %}
              <div class="col-md-6 col-lg-4 mb-4">
                {% include main-loop-card-image.html %}
              </div>
            {% endfor %}
          </div>

        </div>
      </div>
    </div>
